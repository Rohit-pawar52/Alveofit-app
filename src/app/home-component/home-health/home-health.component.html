<div class="container">
    <div class="row">
      <div class="col-md-6 py-5">
        <div>
          <img
            [src]="HealthContent.imageUrl"
            alt="Image"
            class="img-fluid rounded-4"
          />
        </div>
        <div style="display: flex">
          <div style="display: flex">
            <i
              class="fas fa-burn"
              style="font-size: 50px; color: rgb(74, 124, 186)"
            ></i>
            <div>
              <a
                href="http://localhost:4200/alveoair-home"
                style="text-decoration: none"
              >
                <p class="h5 ps-3 text-black">{{ HealthContent.alspiro }}</p>
                <p class="h6 ps-3 text-black">{{ HealthContent.spirocontent }}</p>
              </a>
            </div>
          </div>
          <div class="ps-5" style="display: flex">
            <i
              class="far fa-credit-card"
              style="font-size: 40px; color: rgb(74, 124, 186)"
            ></i>
            <div>
              <a
                href="http://localhost:4200/alveo-patient"
                style="text-decoration: none"
              >
                <p class="h5 ps-3 text-black">{{ HealthContent.alapp }}</p>
                <p class="h6 ps-3 text-black">{{ HealthContent.appcontent }}</p>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content py-5 mx-5">
          <div class="mx-3 pt-5" style="display: flex">
            <i
              class="far fa-plus-square"
              style="font-size: 30px; color: rgb(64, 64, 194)"
            ></i>
            <p class="h4 mx-3 ps-1" style="font-weight: 600">
              {{ HealthContent.heading1 }}
            </p>
          </div>
          <div>
            <p class="h1 mx-3 pt-3">{{ HealthContent.heading2 }}</p>
          </div>
          <div class="mx-3">
            <p class="h5 lh-base py-2">{{ HealthContent.description }}</p>
          </div>
          <div class="pt-3">
            <a
              href="http://localhost:4200/home-health"
              class="h5 mx-3 text-primary"
              style="text-decoration: none"
              >{{ HealthContent.heading3 }}</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
